<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orimori - Дүкен қосу</title>
  <meta name="description" content="Orimori дүкенін тіркеу жүйесі" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, hsl(35, 30%, 97%), hsl(35, 30%, 92%));
      min-height: 100vh;
      color: hsl(25, 15%, 20%);
      position: relative;
      overflow-x: hidden;
    }

    .rice-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image: 
        radial-gradient(circle at 20% 30%, hsl(25, 15%, 20%) 1px, transparent 1px),
        radial-gradient(circle at 60% 70%, hsl(25, 15%, 20%) 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, hsl(25, 15%, 20%) 1px, transparent 1px);
      background-size: 40px 40px, 60px 60px, 50px 50px;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 42rem;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInUp 0.7s ease-out;
    }

    .logo-card {
      display: inline-block;
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 4px 20px -4px rgba(60, 45, 40, 0.08);
      margin-bottom: 1.5rem;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo-card:hover {
      box-shadow: 0 8px 30px -6px rgba(232, 53, 78, 0.2);
    }

    .logo-card img {
      width: 16rem;
      height: auto;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1.25rem;
      color: hsl(25, 10%, 45%);
      margin-bottom: 0.5rem;
    }

    .form-card {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 4px 20px -4px rgba(60, 45, 40, 0.08);
      animation: fadeInUp 0.7s ease-out 0.2s backwards;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: hsl(25, 15%, 20%);
      font-size: 0.875rem;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid hsl(25, 10%, 85%);
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: hsl(142, 76%, 36%);
      box-shadow: 0 0 0 3px hsla(142, 76%, 36%, 0.1);
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .radio-option input[type="radio"] {
      width: 1.25rem;
      height: 1.25rem;
      cursor: pointer;
    }

    .photo-upload {
      position: relative;
      width: 100%;
      min-height: 200px;
      border: 2px dashed hsl(25, 10%, 85%);
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      background: hsl(35, 30%, 98%);
      overflow: hidden;
    }

    .photo-upload:hover {
      border-color: hsl(142, 76%, 36%);
      background: hsl(142, 76%, 98%);
    }

    .photo-upload.has-image {
      border-style: solid;
      border-color: hsl(142, 76%, 36%);
    }

    .photo-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: hsl(25, 10%, 45%);
    }

    .photo-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .photo-upload.has-image .photo-preview {
      display: block;
    }

    .photo-upload.has-image .photo-placeholder {
      display: none;
    }

    .photo-icon {
      width: 3rem;
      height: 3rem;
      stroke: currentColor;
      stroke-width: 1.5;
      fill: none;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
    }

    .btn-primary {
      background: hsl(142, 76%, 36%);
      color: white;
      box-shadow: 0 4px 12px hsla(142, 76%, 36%, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      background: hsl(142, 76%, 32%);
      box-shadow: 0 6px 20px hsla(142, 76%, 36%, 0.4);
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: hsl(25, 10%, 45%);
      animation: fadeIn 1s ease-out 0.5s backwards;
    }

    .deco-circle-1 {
      position: absolute;
      top: 2.5rem;
      right: 2.5rem;
      width: 8rem;
      height: 8rem;
      background: hsla(355, 85%, 55%, 0.05);
      border-radius: 50%;
      filter: blur(3rem);
      pointer-events: none;
    }

    .deco-circle-2 {
      position: absolute;
      bottom: 5rem;
      left: 2.5rem;
      width: 10rem;
      height: 10rem;
      background: hsla(355, 85%, 55%, 0.05);
      border-radius: 50%;
      filter: blur(3rem);
      pointer-events: none;
    }

    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: none;
      animation: slideIn 0.3s ease-out;
      z-index: 1000;
      max-width: 400px;
    }

    .toast.show {
      display: block;
    }

    .toast.success {
      border-left: 4px solid hsl(142, 76%, 36%);
    }

    .toast.error {
      border-left: 4px solid hsl(0, 84%, 60%);
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .toast-description {
      font-size: 0.875rem;
      color: hsl(25, 10%, 45%);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(1rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.5rem;
      }

      .form-card {
        padding: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="rice-pattern"></div>
  <div class="deco-circle-1"></div>
  <div class="deco-circle-2"></div>

  <div class="container">
    <div class="logo-section">
      <div class="logo-card">
        <img src="./assets/orimori-logo.png" alt="Orimori" id="logoImg" />
      </div>
      <h1>Дүкен қосу</h1>
      <p class="subtitle">Orimori дүкені туралы мәліметтерді толтырыңыз</p>
    </div>

    <div class="form-card">
      <form id="storeForm">
        <div class="form-group">
          <label>Дүкен фотосы (міндетті емес)</label>
          <div class="photo-upload" id="photoUpload">
            <img id="photoPreview" class="photo-preview" alt="Preview" />
            <div class="photo-placeholder">
              <svg class="photo-icon" viewBox="0 0 24 24">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>
              <span>Фото таңдау немесе түсіру</span>
            </div>
          </div>
          <input type="file" id="photoInput" accept="image/*" capture="environment" />
        </div>

        <div class="form-group">
          <label for="name">Дүкен аты *</label>
          <input type="text" id="name" required placeholder="Мысалы: Orimori Алматы" />
        </div>

        <div class="form-group">
          <label for="address">Дүкен мекенжайы *</label>
          <input type="text" id="address" required placeholder="Мысалы: Абай даңғылы 123" />
        </div>

        <div class="form-group">
          <label for="phone">Иесінің телефоны *</label>
          <input type="tel" id="phone" required placeholder="+7 777 123 45 67" />
        </div>

        <div class="form-group">
          <label>Тауар *</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="product" value="onigiri" checked />
              <span>Онигири</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="product" value="sushiburger" />
              <span>Сушибургер</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="price">Тауар бағасы (теңге) *</label>
          <input type="number" id="price" required min="0" placeholder="1500" />
        </div>

        <div class="form-group">
          <label>Төлем *</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="payment" value="credit" />
              <span>Қарызға</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="payment" value="immediate" checked />
              <span>Бірден төлем</span>
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          Сақтау
        </button>
      </form>
    </div>

    <div class="footer-text">
      <p>Мәліметтер Supabase-ке сақталады</p>
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="toast-title" id="toastTitle"></div>
    <div class="toast-description" id="toastDescription"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://gierevxpvsajtjdwethi.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpZXJldnhwdnNhanRqZHdldGhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzMTUzNzQsImV4cCI6MjA3ODg5MTM3NH0.LiVkWMW3MxPkGLhCYh5X8PrkBtWdYSn_nlgoUxrk-F8";

    let photoData = null;
    let editMode = false;
    let editId = null;

    // Get ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    editId = urlParams.get('id');
    editMode = !!editId;

    // Photo upload handling
    const photoUpload = document.getElementById('photoUpload');
    const photoInput = document.getElementById('photoInput');
    const photoPreview = document.getElementById('photoPreview');

    photoUpload.addEventListener('click', () => {
      photoInput.click();
    });

    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          photoData = e.target.result;
          photoPreview.src = photoData;
          photoUpload.classList.add('has-image');
        };
        reader.readAsDataURL(file);
      }
    });

    // Toast notification
    function showToast(title, description, type = 'success') {
      const toast = document.getElementById('toast');
      const toastTitle = document.getElementById('toastTitle');
      const toastDescription = document.getElementById('toastDescription');

      toastTitle.textContent = title;
      toastDescription.textContent = description;
      toast.className = `toast ${type} show`;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Load store data for editing
    async function loadStoreData() {
      if (!editMode) return;

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/stores?id=eq.${editId}&select=*`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          }
        });

        if (!response.ok) {
          throw new Error('Деректерді жүктеу қатесі');
        }

        const data = await response.json();
        if (data && data.length > 0) {
          const store = data[0];
          
          // Fill form with existing data
          document.getElementById('name').value = store.name || '';
          document.getElementById('address').value = store.address || '';
          document.getElementById('phone').value = store.phone || '';
          document.getElementById('price').value = store.price || '';
          
          // Set product radio
          const productRadio = document.querySelector(`input[name="product"][value="${store.product}"]`);
          if (productRadio) productRadio.checked = true;
          
          // Set payment radio
          const paymentRadio = document.querySelector(`input[name="payment"][value="${store.payment}"]`);
          if (paymentRadio) paymentRadio.checked = true;
          
          // Set photo if exists
          if (store.photo) {
            photoData = store.photo;
            photoPreview.src = store.photo;
            photoUpload.classList.add('has-image');
          }

          // Update title
          document.querySelector('h1').textContent = 'Дүкенді өңдеу';
          document.getElementById('submitBtn').textContent = 'Өзгерістерді сақтау';
        }
      } catch (error) {
        showToast('Қате', 'Деректерді жүктеу кезінде қате орын алды', 'error');
      }
    }

    // Form submission
    document.getElementById('storeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Сақталуда...';

      const formData = {
        photo: photoData || null,
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        product: document.querySelector('input[name="product"]:checked').value,
        price: parseInt(document.getElementById('price').value),
        payment: document.querySelector('input[name="payment"]:checked').value,
      };

      try {
        const url = editMode 
          ? `${SUPABASE_URL}/rest/v1/stores?id=eq.${editId}`
          : `${SUPABASE_URL}/rest/v1/stores`;
        
        const method = editMode ? 'PATCH' : 'POST';
        
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          throw new Error('Қате орын алды');
        }

        const successMessage = editMode 
          ? 'Өзгерістер сәтті сақталды!' 
          : 'Сәтті сақталды!';
        
        showToast(successMessage, 'Дүкен мәліметтері Supabase-ке сақталды', 'success');

        // Redirect to dashboard after 1 second
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } catch (error) {
        showToast('Қате', 'Мәліметтерді сақтау кезінде қате орын алды', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = editMode ? 'Өзгерістерді сақтау' : 'Сақтау';
      }
    });

    // Load logo and store data on page load
    window.addEventListener('load', () => {
      document.getElementById('logoImg').src = './assets/orimori-logo.png';
      loadStoreData(); // Load store data if in edit mode
    });
  </script>
</body>
</html>
