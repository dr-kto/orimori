<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление товарами - OriMori</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, hsl(35, 30%, 97%), hsl(35, 30%, 92%));
      min-height: 100vh;
      color: hsl(25, 15%, 20%);
      position: relative;
      overflow-x: hidden;
    }

    .rice-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image: 
        radial-gradient(circle at 20% 30%, hsl(25, 15%, 20%) 1px, transparent 1px),
        radial-gradient(circle at 60% 70%, hsl(25, 15%, 20%) 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, hsl(25, 15%, 20%) 1px, transparent 1px);
      background-size: 40px 40px, 60px 60px, 50px 50px;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 72rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      background: white;
      border-radius: 1.5rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 20px -4px rgba(60, 45, 40, 0.08);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInUp 0.7s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: bold;
      color: hsl(25, 15%, 20%);
      margin-bottom: 0.25rem;
    }

    .header p {
      font-size: 0.9rem;
      color: hsl(25, 10%, 45%);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid hsl(25, 10%, 85%);
      color: hsl(25, 15%, 20%);
    }

    .btn-outline:hover {
      background: hsl(35, 30%, 95%);
      border-color: hsl(142, 76%, 36%);
      color: hsl(142, 76%, 36%);
    }

    .btn-primary {
      background: hsl(142, 76%, 36%);
      color: white;
      box-shadow: 0 4px 12px hsla(142, 76%, 36%, 0.3);
    }

    .btn-primary:hover {
      background: hsl(142, 76%, 32%);
      box-shadow: 0 6px 20px hsla(142, 76%, 36%, 0.4);
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      background: hsl(25, 10%, 70%);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-danger {
      background: hsl(0, 84%, 60%);
      color: white;
      padding: 0.5rem;
    }

    .btn-danger:hover {
      background: hsl(0, 84%, 50%);
    }

    .tabs {
      background: white;
      border-radius: 1rem;
      padding: 0.75rem;
      margin-bottom: 2rem;
      display: flex;
      gap: 0.5rem;
      box-shadow: 0 4px 20px -4px rgba(60, 45, 40, 0.08);
    }

    .tab {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: hsl(25, 10%, 45%);
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab.active {
      background: hsl(142, 76%, 36%);
      color: white;
    }

    .tab-content {
      display: none;
      animation: fadeInUp 0.5s ease-out;
    }

    .tab-content.active {
      display: block;
    }

    .form-card {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 4px 20px -4px rgba(60, 45, 40, 0.08);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: hsl(25, 15%, 20%);
      font-size: 0.875rem;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid hsl(25, 10%, 85%);
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s;
      background: white;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: hsl(142, 76%, 36%);
      box-shadow: 0 0 0 3px hsla(142, 76%, 36%, 0.1);
    }

    .image-upload-area {
      border: 2px dashed hsl(25, 10%, 85%);
      border-radius: 0.75rem;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .image-upload-area:hover {
      border-color: hsl(142, 76%, 36%);
      background: hsl(142, 76%, 98%);
    }

    .image-upload-area input {
      display: none;
    }

    .image-previews {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .preview-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 2px solid hsl(25, 10%, 85%);
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-remove {
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      width: 1.5rem;
      height: 1.5rem;
      background: hsl(0, 84%, 60%);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .items-list {
      display: grid;
      gap: 1rem;
    }

    .item-card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 2px 10px -2px rgba(60, 45, 40, 0.08);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .item-image {
      width: 80px;
      height: 80px;
      border-radius: 0.5rem;
      overflow: hidden;
      flex-shrink: 0;
      background: hsl(35, 30%, 95%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-image svg {
      width: 40px;
      height: 40px;
      color: hsl(25, 10%, 70%);
    }

    .item-info {
      flex: 1;
    }

    .item-info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .item-info p {
      font-size: 0.9rem;
      color: hsl(25, 10%, 45%);
      margin-bottom: 0.25rem;
    }

    .item-price {
      font-weight: 600;
      color: hsl(142, 76%, 36%);
      font-size: 1rem !important;
    }

    .empty-message {
      text-align: center;
      padding: 3rem;
      color: hsl(25, 10%, 45%);
      font-size: 1.1rem;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.3);
      display: flex;
      gap: 1rem;
      align-items: center;
      animation: slideIn 0.3s ease-out;
      z-index: 1000;
      max-width: 400px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    .toast-icon {
      font-size: 1.5rem;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .toast-message {
      font-size: 0.9rem;
      color: hsl(25, 10%, 45%);
    }

    .toast.success .toast-icon { color: hsl(142, 76%, 36%); }
    .toast.error .toast-icon { color: hsl(0, 84%, 60%); }
    .toast.info .toast-icon { color: hsl(210, 80%, 50%); }
  </style>
</head>
<body>
  <div class="rice-pattern"></div>

  <div class="container">
    <div class="header">
      <div>
        <h1>Управление товарами</h1>
        <p>Добавление и редактирование товаров и категорий</p>
      </div>
      <a href="/" class="btn btn-outline">← Назад</a>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('products')">Товары</button>
      <button class="tab" onclick="switchTab('categories')">Категории</button>
    </div>

    <!-- Products Tab -->
    <div id="products-tab" class="tab-content active">
      <div class="form-card">
        <h2 style="margin-bottom: 1.5rem;">Добавить товар</h2>
        <form id="product-form">
          <div class="form-group">
            <label for="product-name">Название товара *</label>
            <input type="text" id="product-name" required>
          </div>

          <div class="form-group">
            <label for="product-description">Описание</label>
            <textarea id="product-description"></textarea>
          </div>

          <div class="form-group">
            <label for="product-price">Цена (₸) *</label>
            <input type="number" id="product-price" required min="0">
          </div>

          <div class="form-group">
            <label for="product-category">Категория *</label>
            <select id="product-category" required>
              <option value="">Выберите категорию</option>
            </select>
          </div>

          <div class="form-group">
            <label>Фотографии товара</label>
            <div class="image-upload-area" onclick="document.getElementById('product-images').click()">
              <input type="file" id="product-images" multiple accept="image/*">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              <p>Нажмите для выбора фото</p>
            </div>
            <div id="image-previews" class="image-previews"></div>
          </div>

          <button type="submit" class="btn btn-primary" id="product-submit-btn">Добавить товар</button>
        </form>
      </div>

      <div class="form-card">
        <h2 style="margin-bottom: 1.5rem;">Список товаров</h2>
        <div id="products-list"></div>
      </div>
    </div>

    <!-- Categories Tab -->
    <div id="categories-tab" class="tab-content">
      <div class="form-card">
        <h2 style="margin-bottom: 1.5rem;">Добавить категорию</h2>
        <form id="category-form">
          <div class="form-group">
            <label for="category-name">Название категории *</label>
            <input type="text" id="category-name" required>
          </div>

          <button type="submit" class="btn btn-primary" id="category-submit-btn">Добавить категорию</button>
        </form>
      </div>

      <div class="form-card">
        <h2 style="margin-bottom: 1.5rem;">Список категорий</h2>
        <div id="categories-list"></div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://gierevxpvsajtjdwethi.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpZXJldnhwdnNhanRqZHdldGhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzMTUzNzQsImV4cCI6MjA3ODg5MTM3NH0.LiVkWMW3MxPkGLhCYh5X8PrkBtWdYSn_nlgoUxrk-F8";

    let products = [];
    let categories = [];
    let selectedFiles = [];

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(type, title, message) {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icons = { success: '✓', error: '✕', info: 'ℹ' };
      
      toast.innerHTML = `
        <div class="toast-icon">${icons[type]}</div>
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          <div class="toast-message">${message}</div>
        </div>
      `;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease-out reverse';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(`${tab}-tab`).classList.add('active');
    }

    document.getElementById('product-images').addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      selectedFiles = [...selectedFiles, ...files];
      renderImagePreviews();
    });

    function renderImagePreviews() {
      const container = document.getElementById('image-previews');
      container.innerHTML = '';
      
      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement('div');
          div.className = 'preview-item';
          div.innerHTML = `
            <img src="${e.target.result}" alt="Preview ${index + 1}">
            <button type="button" class="preview-remove" onclick="removeImage(${index})">×</button>
          `;
          container.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeImage(index) {
      selectedFiles.splice(index, 1);
      renderImagePreviews();
    }

    async function getImagesBase64() {
      if (selectedFiles.length === 0) return [];

      const base64Images = [];
      
      for (const file of selectedFiles) {
        const base64 = await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.readAsDataURL(file);
        });
        base64Images.push(base64);
      }

      return base64Images;
    }

    async function loadData() {
      try {
        const [productsRes, categoriesRes] = await Promise.all([
          fetch(`${SUPABASE_URL}/rest/v1/products?select=*&order=created_at.desc`, {
            headers: {
              'apikey': SUPABASE_KEY,
              'Authorization': `Bearer ${SUPABASE_KEY}`
            }
          }),
          fetch(`${SUPABASE_URL}/rest/v1/categories?select=*&order=name`, {
            headers: {
              'apikey': SUPABASE_KEY,
              'Authorization': `Bearer ${SUPABASE_KEY}`
            }
          })
        ]);

        if (!productsRes.ok || !categoriesRes.ok) {
          throw new Error('Ошибка загрузки данных');
        }

        products = await productsRes.json();
        categories = await categoriesRes.json();

        renderProducts();
        renderCategories();
        updateCategorySelect();
      } catch (error) {
        console.error('Ошибка загрузки:', error);
        showToast('error', 'Ошибка', 'Не удалось загрузить данные');
      }
    }

    function updateCategorySelect() {
      const select = document.getElementById('product-category');
      select.innerHTML = '<option value="">Выберите категорию</option>';
      categories.forEach(cat => {
        select.innerHTML += `<option value="${cat.id}">${escapeHtml(cat.name)}</option>`;
      });
    }

    function renderProducts() {
      const container = document.getElementById('products-list');
      
      if (products.length === 0) {
        container.innerHTML = '<div class="empty-message">Товары не найдены</div>';
        return;
      }

      container.innerHTML = `
        <div class="items-list">
          ${products.map(product => `
            <div class="item-card">
              <div class="item-image">
                ${product.images && product.images.length > 0 
                  ? `<img src="${product.images[0]}" alt="${escapeHtml(product.name)}">` 
                  : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                       <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                       <circle cx="8.5" cy="8.5" r="1.5"></circle>
                       <polyline points="21 15 16 10 5 21"></polyline>
                     </svg>`
                }
              </div>
              <div class="item-info">
                <h3>${escapeHtml(product.name)}</h3>
                <p>${escapeHtml(product.description || '')}</p>
                <p class="item-price">${product.price} ₸</p>
              </div>
              <button class="btn btn-danger" onclick="deleteProduct(${product.id})">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
              </button>
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderCategories() {
      const container = document.getElementById('categories-list');
      
      if (categories.length === 0) {
        container.innerHTML = '<div class="empty-message">Категории не найдены</div>';
        return;
      }

      container.innerHTML = `
        <div class="items-list">
          ${categories.map(category => `
            <div class="item-card">
              <div class="item-info">
                <h3>${escapeHtml(category.name)}</h3>
              </div>
              <button class="btn btn-danger" onclick="deleteCategory(${category.id})">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
              </button>
            </div>
          `).join('')}
        </div>
      `;
    }

    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('product-submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Загрузка...';

      try {
        const uploadedImages = await getImagesBase64();

        const response = await fetch(`${SUPABASE_URL}/rest/v1/products`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            name: document.getElementById('product-name').value,
            description: document.getElementById('product-description').value || null,
            price: parseInt(document.getElementById('product-price').value),
            category_id: parseInt(document.getElementById('product-category').value),
            images: uploadedImages
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Ошибка при добавлении товара');
        }

        showToast('success', 'Успешно', 'Товар добавлен!');
        e.target.reset();
        selectedFiles = [];
        renderImagePreviews();
        await loadData();
      } catch (error) {
        console.error('Ошибка:', error);
        showToast('error', 'Ошибка', error.message || 'Не удалось добавить товар');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });

    document.getElementById('category-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('category-submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Загрузка...';

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/categories`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            name: document.getElementById('category-name').value
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Ошибка при добавлении категории');
        }

        showToast('success', 'Успешно', 'Категория добавлена!');
        e.target.reset();
        await loadData();
      } catch (error) {
        console.error('Ошибка:', error);
        showToast('error', 'Ошибка', error.message || 'Не удалось добавить категорию');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });

    async function deleteProduct(id) {
      if (!confirm('Вы уверены, что хотите удалить этот товар?')) return;

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/products?id=eq.${id}`, {
          method: 'DELETE',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          }
        });

        if (!response.ok) {
          throw new Error('Ошибка при удалении товара');
        }

        showToast('success', 'Успешно', 'Товар удален!');
        await loadData();
      } catch (error) {
        console.error('Ошибка:', error);
        showToast('error', 'Ошибка', 'Не удалось удалить товар');
      }
    }

    async function deleteCategory(id) {
      if (!confirm('Вы уверены, что хотите удалить эту категорию?')) return;

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/categories?id=eq.${id}`, {
          method: 'DELETE',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          }
        });

        if (!response.ok) {
          throw new Error('Ошибка при удалении категории');
        }

        showToast('success', 'Успешно', 'Категория удалена!');
        await loadData();
      } catch (error) {
        console.error('Ошибка:', error);
        showToast('error', 'Ошибка', 'Не удалось удалить категорию');
      }
    }

    window.addEventListener('load', () => {
      loadData();
    });
  </script>
</body>
</html>
