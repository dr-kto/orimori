    // Load categories

      try {

      }
    }

    // Load products
    async function loadProducts() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/products?select=*`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          }

        products = await response.json();
        renderProducts();
      } catch (error) {
        console.error('Error loading products:', error);

    // Render category tabs
    function renderCategoryTabs() {
      const tabsContainer = document.getElementById('categoryTabs');
      tabsContainer.innerHTML = '<button class="tab active" data-category="all">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</button>';
      
      categories.forEach(category => {
        const tab = document.createElement('button');
        tab.className = 'tab';
        tab.textContent = category.name;
        tab.dataset.category = category.id;
        tab.addEventListener('click', () => filterByCategory(category.id));
        tabsContainer.appendChild(tab);
      });

      // Add event listener to "All" tab
      tabsContainer.querySelector('[data-category="all"]').addEventListener('click', () => filterByCategory('all'));
    }

    // Filter products by category
    function filterByCategory(categoryId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[data-category="${categoryId}"]`).classList.add('active');
      renderProducts(categoryId === 'all' ? null : categoryId);

        ? products.filter(p => p.category_id === categoryId)
        : products;

      if (filteredProducts.length === 0) {
        grid.innerHTML = '<div class="empty-state"><div class="empty-icon">üì¶</div><p class="empty-text">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
        return;
      }

      grid.innerHTML = filteredProducts.map(product => `
        <div class="product-card">
          <img src="${product.image || 'https://via.placeholder.com/300'}" alt="${product.name}" class="product-image">
          <div class="product-info">
            <h3 class="product-name">${product.name}</h3>
            <p class="product-category">${getCategoryName(product.category_id)}</p>
            <div class="product-price">${product.price.toLocaleString('ru-RU')} ‚Ç∏</div>
            <button class="btn btn-primary" onclick="addToCart(${product.id})">
              üõí –í –∫–æ—Ä–∑–∏–Ω—É
            </button>
          </div>
        </div>
      `).join('');
    }

    // Get category name by ID
    function getCategoryName(categoryId) {
      const category = categories.find(c => c.id === categoryId);
      return category ? category.name : '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
    }

    // Add to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      const existingItem = cart.find(item => item.id === productId);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: 1
        });
      }

      saveCart();
      updateCartBadge();
      
      // Show feedback
      const btn = event.target;
      const originalText = btn.innerHTML;
      btn.innerHTML = '‚úì –î–æ–±–∞–≤–ª–µ–Ω–æ';
      btn.style.background = 'hsl(142, 76%, 36%)';
      setTimeout(() => {
        btn.innerHTML = originalText;
        btn.style.background = '';
      }, 1000);
    }

    // Update cart badge
    function updateCartBadge() {
      const badge = document.getElementById('cartBadge');
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      if (totalItems > 0) {
        badge.textContent = totalItems;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
    }

    // Save cart to localStorage
    function saveCart() {
      localStorage.setItem('orimori_cart', JSON.stringify(cart));
    }

    // Open cart modal
    document.getElementById('cartBtn').addEventListener('click', openCart);

    function openCart() {
      currentStep = 1;
      renderCartStep();
      document.getElementById('cartModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    document.getElementById('closeModal').addEventListener('click', closeModal);
    document.getElementById('cartModal').addEventListener('click', (e) => {
      if (e.target.id === 'cartModal') closeModal();
    });

    function closeModal() {
      document.getElementById('cartModal').classList.remove('active');
      document.body.style.overflow = '';
    }

    // Render cart step
    function renderCartStep() {
      // Update step indicator
      document.querySelectorAll('.step').forEach((step, index) => {
        step.classList.remove('active', 'completed');
        if (index + 1 === currentStep) {
          step.classList.add('active');
        } else if (index + 1 < currentStep) {
          step.classList.add('completed');
        }
      });

      // Update modal title
      const titles = ['–ö–æ—Ä–∑–∏–Ω–∞', '–ö–æ–Ω—Ç–∞–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ', '–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω'];
      document.getElementById('modalTitle').textContent = titles[currentStep - 1];

      // Show/hide steps
      document.getElementById('step1').style.display = currentStep === 1 ? 'block' : 'none';
      document.getElementById('step2').style.display = currentStep === 2 ? 'block' : 'none';
      document.getElementById('step3').style.display = currentStep === 3 ? 'block' : 'none';

      // Update footer buttons
      const backBtn = document.getElementById('backBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      backBtn.style.display = currentStep > 1 && currentStep < 3 ? 'block' : 'none';
      
      if (currentStep === 1) {
        renderCartItems();
        nextBtn.textContent = '–î–∞–ª–µ–µ';
        nextBtn.disabled = cart.length === 0;
        nextBtn.onclick = () => { currentStep = 2; renderCartStep(); };
      } else if (currentStep === 2) {
        nextBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑';
        nextBtn.disabled = false;
        nextBtn.onclick = submitOrder;
        backBtn.onclick = () => { currentStep = 1; renderCartStep(); };
      } else if (currentStep === 3) {
        nextBtn.textContent = '–ó–∞–∫—Ä—ã—Ç—å';
        nextBtn.disabled = false;
        nextBtn.onclick = () => {
          closeModal();
          setTimeout(() => {
            currentStep = 1;
            renderCartStep();
          }, 300);
        };
      }
    }

    // Render cart items
    function renderCartItems() {
      const container = document.getElementById('cartItems');
      
      if (cart.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-icon">üõí</div><p class="empty-text">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p></div>';
        return;
      }

      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      container.innerHTML = `
        ${cart.map(item => `
          <div class="cart-item">
            <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.name}" class="cart-item-image">
            <div class="cart-item-info">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-price">${(item.price * item.quantity).toLocaleString('ru-RU')} ‚Ç∏</div>
              <div class="cart-item-controls">
                <div class="quantity-control">
                  <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                  <span class="quantity-value">${item.quantity}</span>
                  <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeFromCart(${item.id})" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
              </div>
            </div>
          </div>
        `).join('')}
        <div class="cart-total">
          <span>–ò—Ç–æ–≥–æ:</span>
          <span>${total.toLocaleString('ru-RU')} ‚Ç∏</span>
        </div>
      `;
    }

    // Update quantity
    function updateQuantity(productId, change) {
      const item = cart.find(i => i.id === productId);
      if (!item) return;

      item.quantity += change;
      if (item.quantity <= 0) {
        removeFromCart(productId);
        return;
      }

      saveCart();
      updateCartBadge();
      renderCartItems();
    }

    // Remove from cart
    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      updateCartBadge();
      renderCartItems();
      
      // Update next button state
      document.getElementById('nextBtn').disabled = cart.length === 0;
    }

    // Submit order
    async function submitOrder() {
      const name = document.getElementById('customerName').value.trim();
      const phone = document.getElementById('customerPhone').value.trim();
      const address = document.getElementById('customerAddress').value.trim();

      if (!name || !phone || !address) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }

      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      const orderDetails = cart.map(item => 
        `- ${item.name} √ó ${item.quantity} = ${(item.price * item.quantity).toLocaleString('ru-RU')} ‚Ç∏`
      ).join('\n');

      const message = `üõç –ù–æ–≤—ã–π –∑–∞–∫–∞–∑ Orimori\n\nüë§ –ò–º—è: ${name}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\nüìç –ê–¥—Ä–µ—Å: ${address}\n\nüßæ –°–æ—Å—Ç–∞–≤ –∑–∞–∫–∞–∑–∞:\n${orderDetails}\n\nüí∞ –ò—Ç–æ–≥–æ: ${total.toLocaleString('ru-RU')} ‚Ç∏`;

      try {
        // Send to Telegram
        await sendTelegramMessage(message);

        // Clear cart
        cart = [];
        saveCart();
        updateCartBadge();

        // Show success step
        currentStep = 3;
        renderCartStep();
      } catch (error) {
        console.error('Error submitting order:', error);
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
      }
    }

    // Send Telegram message
    async function sendTelegramMessage(message) {
      // Try to get Telegram user ID from WebApp
      let chatId = null;
      if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user && user.id) {
          chatId = user.id;
        }
      }

      const promises = [];

      // Send to user if available
      if (chatId) {
        promises.push(
          fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: chatId,
              text: message,
              parse_mode: 'HTML'
            })
          })
        );
      }

      // Send to manager - Note: We need chat ID, not username
      // This is a placeholder - in production, you'd store the manager's chat ID
      // For now, we'll just log it
      console.log('Order to send to manager:', message);
      console.log('Manager username:', MANAGER_USERNAME);

      // Wait for all messages to send
      if (promises.length > 0) {
        await Promise.all(promises);
      }
    }

    // Initialize app
    init();
  </script>
