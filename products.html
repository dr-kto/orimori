<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог товаров - OriMori</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, hsl(35, 30%, 97%), hsl(35, 30%, 92%));
      min-height: 100vh;
      color: hsl(25, 15%, 20%);
      position: relative;
      overflow-x: hidden;
    }

    .rice-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image: 
        radial-gradient(circle at 20% 30%, hsl(25, 15%, 20%) 1px, transparent 1px),
        radial-gradient(circle at 60% 70%, hsl(25, 15%, 20%) 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, hsl(25, 15%, 20%) 1px, transparent 1px);
      background-size: 40px 40px, 60px 60px, 50px 50px;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 80rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      background: white;
      border-radius: 1.5rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 20px -4px rgba(60, 45, 40, 0.08);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInUp 0.7s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-card {
      background: white;
      border-radius: 1rem;
      padding: 0.75rem;
      box-shadow: 0 2px 10px -2px rgba(60, 45, 40, 0.06);
      transition: all 0.3s;
    }

    .logo-card:hover {
      box-shadow: 0 4px 20px -4px rgba(232, 53, 78, 0.15);
    }

    .logo-card img {
      width: 8rem;
      height: auto;
      display: block;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: bold;
      color: hsl(25, 15%, 20%);
      margin-bottom: 0.25rem;
    }

    .header p {
      font-size: 0.9rem;
      color: hsl(25, 10%, 45%);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid hsl(25, 10%, 85%);
      color: hsl(25, 15%, 20%);
    }

    .btn-outline:hover {
      background: hsl(35, 30%, 95%);
      border-color: hsl(142, 76%, 36%);
      color: hsl(142, 76%, 36%);
    }

    .btn-primary {
      background: hsl(142, 76%, 36%);
      color: white;
      box-shadow: 0 4px 12px hsla(142, 76%, 36%, 0.3);
    }

    .btn-primary:hover {
      background: hsl(142, 76%, 32%);
      box-shadow: 0 6px 20px hsla(142, 76%, 36%, 0.4);
      transform: translateY(-2px);
    }

    .category-section {
      margin-bottom: 3rem;
      animation: fadeInUp 0.7s ease-out;
    }

    .category-title {
      font-size: 2rem;
      font-weight: bold;
      color: hsl(25, 15%, 20%);
      margin-bottom: 1.5rem;
      padding-left: 1rem;
      border-left: 4px solid hsl(350, 75%, 58%);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      border-radius: 1.25rem;
      overflow: hidden;
      box-shadow: 0 4px 20px -4px rgba(60, 45, 40, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 30px -6px rgba(232, 53, 78, 0.2);
    }

    .product-image {
      position: relative;
      width: 100%;
      height: 260px;
      background: hsl(35, 20%, 95%);
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.5s;
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .product-badge {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: hsl(350, 75%, 58%);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .product-info {
      padding: 1.25rem;
    }

    .product-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: hsl(25, 15%, 20%);
      margin-bottom: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .product-description {
      font-size: 0.875rem;
      color: hsl(25, 10%, 45%);
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 2.5rem;
      line-height: 1.4;
    }

    .product-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: hsl(350, 75%, 58%);
    }

    .btn-cart {
      background: hsl(142, 76%, 36%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-cart:hover {
      background: hsl(142, 76%, 32%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px hsla(142, 76%, 36%, 0.3);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
    }

    .spinner {
      border: 3px solid hsl(35, 20%, 90%);
      border-top: 3px solid hsl(142, 76%, 36%);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      background: white;
      border-radius: 1.5rem;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 4px 20px -4px rgba(60, 45, 40, 0.08);
    }

    .empty-state p {
      font-size: 1.125rem;
      color: hsl(25, 10%, 45%);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .logo-section {
        flex-direction: column;
      }

      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="rice-pattern"></div>
  
  <div class="container">
    <header class="header">
      <div class="logo-section">
        <div class="logo-card">
          <img src="./assets/orimori-logo.png" alt="OriMori">
        </div>
        <div>
          <h1>Каталог товаров</h1>
          <p>ORIMORI</p>
        </div>
      </div>
      <a href="/products-edit.html" class="btn btn-outline">Управление</a>
    </header>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://gierevxpvsajtjdwethi.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpZXJldnhwdnNhanRqZHdldGhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzMTUzNzQsImV4cCI6MjA3ODg5MTM3NH0.LiVkWMW3MxPkGLhCYh5X8PrkBtWdYSn_nlgoUxrk-F8";
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadProducts() {
      try {
        const [productsRes, categoriesRes] = await Promise.all([
          supabase.from('products').select('*').order('created_at', { ascending: false }),
          supabase.from('categories').select('*').order('name')
        ]);

        if (productsRes.error) throw productsRes.error;
        if (categoriesRes.error) throw categoriesRes.error;

        const products = productsRes.data || [];
        const categories = categoriesRes.data || [];

        renderProducts(products, categories);
      } catch (error) {
        console.error('Ошибка загрузки:', error);
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <p>Ошибка загрузки товаров: ${error.message}</p>
          </div>
        `;
      }
    }

    function renderProducts(products, categories) {
      const content = document.getElementById('content');
      
      if (categories.length === 0 || products.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <p>Товары не найдены</p>
          </div>
        `;
        return;
      }

      const categoriesMap = new Map(categories.map(c => [c.id, c]));
      
      const groupedProducts = categories
        .map(category => ({
          category,
          products: products.filter(p => p.category_id === category.id)
        }))
        .filter(group => group.products.length > 0);

      let html = '';
      
      groupedProducts.forEach(({ category, products }) => {
        html += `
          <section class="category-section">
            <h2 class="category-title">${escapeHtml(category.name)}</h2>
            <div class="products-grid">
              ${products.map(product => `
                <div class="product-card">
                  <div class="product-image">
                    ${product.images && product.images.length > 0 
                      ? `<img src="${escapeHtml(product.images[0])}" alt="${escapeHtml(product.name)}">` 
                      : '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: hsl(25, 10%, 45%);">Нет изображения</div>'
                    }
                    <span class="product-badge">${escapeHtml(category.name)}</span>
                  </div>
                  <div class="product-info">
                    <h3 class="product-name">${escapeHtml(product.name)}</h3>
                    <p class="product-description">${escapeHtml(product.description)}</p>
                    <div class="product-footer">
                      <span class="product-price">${product.price} ₸</span>
                      <button class="btn-cart" onclick="addToCart(${product.id})">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <circle cx="9" cy="21" r="1"></circle>
                          <circle cx="20" cy="21" r="1"></circle>
                          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        В корзину
                      </button>
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>
          </section>
        `;
      });

      content.innerHTML = html;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function addToCart(productId) {
      alert(`Товар ${productId} добавлен в корзину!`);
      // Здесь можно добавить логику добавления в корзину
    }

    // Загрузка при открытии страницы
    loadProducts();
  </script>
</body>
</html>
